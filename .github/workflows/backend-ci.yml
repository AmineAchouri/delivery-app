name: Backend CI
on:
  push:
    paths: [ "backend/**" ]
    branches: [ main, develop ]
  pull_request:
    paths: [ "backend/**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: delivery_app
        ports: [ "5432:5432" ]
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/delivery_app?schema=public
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd backend
          npm ci
          npx prisma generate
          npx prisma migrate dev --name ci
          npm run build
          npm test || echo "Add tests later"