name: Backend CI/CD
on:
  push:
    branches: [ main ]
    paths: [ "backend/**" ]
  pull_request:
    paths: [ "backend/**" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: delivery_app
        ports: [ "5432:5432" ]
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/delivery_app?schema=public
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd backend
          npm ci
          npx prisma generate
          npx prisma migrate dev --name ci
          npm test
          npm run build

  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      IMAGE_REPO: delivery-core-api
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build & push
        run: |
          IMAGE=${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_REPO }}:$(date +%Y%m%d%H%M%S)
          cd backend
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_URI=$IMAGE" >> $GITHUB_OUTPUT
      - name: Update ECS service
        run: |
          aws ecs update-service --cluster delivery-cluster --service core-api --force-new-deployment