name: Deploy Mobile PWA

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - prod
      ecs_cluster:
        description: 'ECS Cluster name'
        required: true
        default: 'delivery-test-cluster'
      ecs_service:
        description: 'ECS Service name'
        required: true
        default: 'delivery-customer-pwa'
      backend_api_url:
        description: 'Backend API URL (leave empty for default)'
        required: false
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: delivery-mobile-pwa
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set backend URL
        id: set-backend-url
        run: |
          if [ -z "${{ github.event.inputs.backend_api_url }}" ]; then
            echo "BACKEND_URL=https://de-1776d05c524b49cba2db0d34a69e6775.ecs.us-east-1.on.aws" >> $GITHUB_OUTPUT
          else
            echo "BACKEND_URL=${{ github.event.inputs.backend_api_url }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd mobile-pwa
          docker build \
            --build-arg BACKEND_API_URL=${{ steps.set-backend-url.outputs.BACKEND_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f Dockerfile \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Render ECS task definition
        id: render-task-def
        run: |
          sed -e "s|\${IMAGE_URI}|${{ env.IMAGE_URI }}|g" \
              -e "s|\${ECS_EXEC_ROLE_ARN}|${{ secrets.ECS_EXEC_ROLE_ARN }}|g" \
              -e "s|\${ECS_TASK_ROLE_ARN}|${{ secrets.ECS_TASK_ROLE_ARN }}|g" \
              -e "s|\${BACKEND_API_URL}|${{ steps.set-backend-url.outputs.BACKEND_URL }}|g" \
              -e "s|\${ECS_LOG_GROUP}|${{ secrets.ECS_LOG_GROUP }}|g" \
              infra/mobile-pwa-taskdef.template.json > mobile-pwa-taskdef.json
          cat mobile-pwa-taskdef.json

      - name: Deploy to ECS
        run: |
          # Register new task definition
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://mobile-pwa-taskdef.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered task definition: $TASK_DEF_ARN"
          
          # Update ECS service
          aws ecs update-service \
            --cluster ${{ github.event.inputs.ecs_cluster }} \
            --service ${{ github.event.inputs.ecs_service }} \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment
          
          echo "‚úÖ Deployment initiated for ${{ github.event.inputs.ecs_service }}"

      - name: Wait for deployment
        run: |
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ github.event.inputs.ecs_cluster }} \
            --services ${{ github.event.inputs.ecs_service }}
          echo "‚úÖ Service is stable!"

      - name: Get service URL
        run: |
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ github.event.inputs.ecs_cluster }} \
            --service-name ${{ github.event.inputs.ecs_service }} \
            --query 'taskArns[0]' \
            --output text)
          
          if [ "$TASK_ARN" != "None" ]; then
            ENI_ID=$(aws ecs describe-tasks \
              --cluster ${{ github.event.inputs.ecs_cluster }} \
              --tasks $TASK_ARN \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            PUBLIC_IP=$(aws ec2 describe-network-interfaces \
              --network-interface-ids $ENI_ID \
              --query 'NetworkInterfaces[0].Association.PublicIp' \
              --output text)
            
            echo "üåê Service URL: http://$PUBLIC_IP:3002"
          fi
