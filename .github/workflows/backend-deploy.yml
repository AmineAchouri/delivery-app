name: Backend Deploy
on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment (test or prod)
        required: true
        type: choice
        options: [ test, prod ]
      feature:
        description: Feature key (folder name under infra/env/features)
        required: true
      image_tag:
        description: Optional override image tag
        required: false
      ecs_cluster:
        description: ECS cluster name
        required: true
      ecs_service:
        description: ECS service name
        required: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.out.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build backend
        run: |
          sudo apt-get update -y && sudo apt-get install -y openssl
          cd backend
          npm install
          npx prisma generate
          npm run build
      - uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - id: ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Ensure ECR repo
        run: |
          aws ecr describe-repositories --repository-names delivery-core-api >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name delivery-core-api --image-scanning-configuration scanOnPush=true --encryption-configuration encryptionType=KMS
      - name: Build & push
        id: out
        run: |
          REPO=delivery-core-api
          REGISTRY=${{ steps.ecr.outputs.registry }}
          TAG_INPUT='${{ github.event.inputs.image_tag }}'
          if [ -z "$TAG_INPUT" ]; then
            TAG_INPUT="$(date +%Y%m%d%H%M%S)-${{ github.event.inputs.env }}-${{ github.event.inputs.feature }}"
          fi
          IMAGE="${REGISTRY}/${REPO}:$TAG_INPUT"
          docker build -t "$IMAGE" backend
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

  deploy-ecs:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Read feature config
        id: featurecfg
        run: |
          FILE=infra/env/features/${{ github.event.inputs.feature }}.json
          if [ ! -f "$FILE" ]; then echo "Feature config not found: $FILE" && exit 1; fi
          node -e "const f=require('./$FILE');const e='${{ github.event.inputs.env }}';const o=f.env[e];if(!o){process.exit(1)};for(const k in o){console.log(k+'='+o[k])};console.log('FEATURE_KEY='+f.feature_key)" >> feature_env.txt
          cat feature_env.txt
      - uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - name: Render task definition
        run: |
          . feature_env.txt
          IMAGE_URI='${{ needs.build-image.outputs.image-uri }}'
          sed -e "s|\${IMAGE_URI}|$IMAGE_URI|g" \
              -e "s|\${AWS_REGION}|us-east-1|g" \
              -e "s|\${EXEC_ROLE_ARN}|${{ secrets.ECS_EXEC_ROLE_ARN }}|g" \
              -e "s|\${TASK_ROLE_ARN}|${{ secrets.ECS_TASK_ROLE_ARN }}|g" \
              -e "s|\${SSM_DATABASE_URL_PARAM}|$SSM_DATABASE_URL_PARAM|g" \
              -e "s|\${SSM_JWT_PRIVATE_KEY_PARAM}|$SSM_JWT_PRIVATE_KEY_PARAM|g" \
              -e "s|\${SSM_JWT_PUBLIC_KEY_PARAM}|$SSM_JWT_PUBLIC_KEY_PARAM|g" \
              -e "s|\${EXTRA_FLAGS}|$EXTRA_FLAGS|g" \
              -e "s|\${DEPLOY_ENV}|${{ github.event.inputs.env }}|g" \
              -e "s|\${FEATURE_KEY}|$FEATURE_KEY|g" \
              infra/taskdef.template.json > taskdef.json
          cat taskdef.json
      - name: Register task definition
        id: reg
        run: |
          REV=$(aws ecs register-task-definition --cli-input-json file://taskdef.json --query "taskDefinition.revision" --output text)
          echo "rev=$REV" >> "$GITHUB_OUTPUT"
      - name: Update service
        run: |
          aws ecs update-service \
            --cluster '${{ github.event.inputs.ecs_cluster }}' \
            --service '${{ github.event.inputs.ecs_service }}' \
            --task-definition core-api-task:${{ steps.reg.outputs.rev }} \
            --force-new-deployment
      - name: Wait stable
        run: aws ecs wait services-stable --cluster '${{ github.event.inputs.ecs_cluster }}' --services '${{ github.event.inputs.ecs_service }}'
      - name: Smoke test (optional)
        if: ${{ false }} # disable until domain is set
        run: |
          curl -fsS https://YOUR_API_DOMAIN/health || (echo "Smoke test failed" && exit 1)