name: Backend Deploy
on:
  workflow_dispatch:
    inputs:
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      # Prisma migrate deploy BEFORE building/updating ECS
      - name: Prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Build Docker image
        run: docker build -f backend/Dockerfile -t ${{ secrets.ECR_REPO }}:${{ github.sha }} .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push image
        run: |
          docker tag ${{ secrets.ECR_REPO }}:${{ github.sha }} ${{ secrets.ECR_REPO }}:${{ github.ref_name }}
          docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}
          docker push ${{ secrets.ECR_REPO }}:${{ github.ref_name }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster delivery-test-cluster \
            --service core-api \
            --force-new-deployment

  deploy-ecs:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Done
        run: echo "Deployment triggered"