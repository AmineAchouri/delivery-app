name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    services:
      postgres:
        image: postgres:16-alpine
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: delivery_app
        options: >-
          --health-cmd="pg_isready -U postgres -d delivery_app"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/delivery_app?schema=public
      JWT_PRIVATE_KEY: -----BEGIN RSA PRIVATE KEY-----\nTEST\n-----END RSA PRIVATE KEY-----
      JWT_PUBLIC_KEY: -----BEGIN PUBLIC KEY-----\nTEST\n-----END PUBLIC KEY-----
      TOKEN_AUD_TENANT: tenant-api
      TOKEN_ISS: delivery-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            packages/shared/package-lock.json
      - name: Install workspaces
        run: npm install
      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate
      - name: Migrate schema
        working-directory: backend
        run: npx prisma migrate deploy
      - name: Seed data
        working-directory: backend
        run: npx ts-node prisma/seed.ts
      - name: Build
        working-directory: backend
        run: npm run build
      - name: Tests (placeholder)
        working-directory: backend
        run: npm test
      - name: Lint (placeholder)
        run: echo "Add ESLint here"

  shared-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - name: Build shared
        working-directory: packages/shared
        run: npm install && npm run build