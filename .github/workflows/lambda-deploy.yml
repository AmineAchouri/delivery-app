name: Lambda Deploy
on:
  push:
    branches: [ main ]
    paths: [ "lambdas/**" ]
  workflow_dispatch:

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build image-sign
        run: |
          cd lambdas/image-sign
          npm ci
          zip -r ../../dist-image-sign.zip .
      - name: Build stats-rollup
        run: |
          cd lambdas/stats-rollup
          npm ci
          zip -r ../../dist-stats-rollup.zip .
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload
        run: |
          aws lambda update-function-code --function-name image-sign --zip-file fileb://dist-image-sign.zip
          aws lambda update-function-code --function-name stats-rollup --zip-file fileb://dist-stats-rollup.zip