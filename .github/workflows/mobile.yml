name: Mobile CI
on:
  push:
    branches: [ main ]
    paths: [ "mobile/**" ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd mobile
          npm ci
          echo "Add Gradle build here"

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd mobile
          npm ci
          echo "Add Fastlane gym/deliver here"